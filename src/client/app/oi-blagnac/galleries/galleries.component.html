      <h5 align="center">Th√®me de la galerie</h5>
      <div class="d-flex flex-column">
        <ul class="list-group d-flex flex-row">
          <li class="list-group-item " [class.active]="gallery.numero === numeroGallery"
              *ngFor="let gallery of galleries">
            <a role="listitem" [routerLink]="['/list-gallery/gallerie']"
               [queryParams]="{ 'page':1,'typeGallery':gallery.type, 'id': gallery.numero }"
               routerLinkActive="router-link-active" routerLinkActive="active">
              <span class="annee">[{{gallery._year}}]</span> - {{gallery._label}}</a>
          </li>
        </ul>
      </div>
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="indiceGalleryDeb===0">
          <a class="page-link" (click)="previousGallery()">&lt;</a>
        </li>
        <li class="page-item disabled ">
          <a class="page-link noLink" tabindex="-1">page : {{pageGalleryCurrent}} sur {{nbPageGallery}}</a>
        </li>
        <li class="page-item" [class.disabled]="pageGalleryCurrent === nbPageGallery">
          <a class="page-link" (click)="nextGallery()">&gt;</a>
        </li>
      </ul>
    </div>
